<!-- Dialogue form abonnement-->
<div id="subscription-modal"
    class="fixed flex z-50 inset-0 items-center justify-center bg-gray-900 bg-opacity-75 hidden max-h-full overflow-y-auto">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
        <div class="p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Formulaire d'inscription</h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Veuillez remplir le formulaire ci-dessous pour compléter votre inscription.
                </p>
            </div>
            <form id="inscriptionForm" onsubmit="return validateForm()" novalidate
                class="col-span-12 sm:col-start-2 sm:col-span-10 lg:col-span-6 lg:col-start-4 items-center bg-white p-6">
                <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Apprenez le BJJ, inscrivez vous
                    aujourd"hui</h2>
                <div class="grid grid-cols-12 gap-4">

                    <div class="col-span-12 sm:col-span-6 input-control">
                        <label for="prenom" class="text-gray-800">Prénom</label>
                        <input type="text" id="prenom" name="prenom"
                            class="w-full p-2 border border-gray-200 rounded-lg">
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 sm:col-span-6 input-control">
                        <label for="nom" class="text-gray-800">Nom</label>
                        <input type="text" id="nom" name="nom" class="w-full p-2 border border-gray-200 rounded-lg">
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 sm:col-span-6 input-control">
                        <label for="email" class="text-gray-800">Courriel</label>
                        <input type="email" id="email" name="email"
                            class="w-full p-2 border border-gray-200 rounded-lg">
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 sm:col-span-6 input-control">
                        <label for="telephone" class="text-gray-800">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone"
                            class="w-full p-2 border border-gray-200 rounded-lg">
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 sm:col-span-6 input-control">
                        <label for="dateDeNaissance" class="text-gray-800">Date de naissance</label>
                        <input type="date" id="dateDeNaissance" name="dateDeNaissance"
                            class="w-full p-2 border border-gray-200 rounded-lg">
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 sm:col-span-6 input-control">
                        <label for="genre" class="text-gray-800">Genre</label>
                        <select id="genre" name="genre" class="w-full p-2 border border-gray-200 rounded-lg">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                            <option value="autre">Autre</option>
                        </select>
                        <div class="errorMessage"></div>
                    </div>

                    <div class="col-span-12 ">
                        <label for="source" class="inline-block text-gray-700 dark:text-gray-300">Comment
                            avez-vous
                            entendu parler du gym ?</label>
                        <div class="flex flex-row justify-between source-control">
                            <div class="flex items-center mb-4 ">
                                <input id="radio-amis" type="radio" value="amis" name="source"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="radio-amis"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Amis</label>
                            </div>
                            <div class="flex items-center mb-4">
                                <input id="radio-reseaux" type="radio" value="reseaux" name="source"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="radio-reseaux"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Réseaux
                                    sociaux</label>
                            </div>
                            <div class="flex items-center mb-4">
                                <input id="radio-publicite" type="radio" value="publicite" name="source"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="radio-publicite"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Publicité</label>
                            </div>
                        </div>
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 ">
                        <label for="etudiant" class="inline-block text-gray-700 dark:text-gray-300">Etes vous
                            étudiant?</label>
                        <div class="flex flex-row justify-center etudiant-control">
                            <div class="flex items-center m-4 ">
                                <input id="etudiant-oui" type="radio" value="oui" name="etudiant"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 accent-green-700">
                                <label for="etudiant-oui"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
                            </div>

                            <div class="flex items-center m-4">
                                <input id="etudiant-non" type="radio" value="non" name="etudiant"
                                    class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 accent-green-700">

                                <label for="etudiant-non"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
                            </div>
                        </div>
                        <div class="errorMessage text-red-600"></div>
                    </div>

                    <div class="col-span-12 sm:col-span-10 sm:col-start-2 ">
                        <label class=" items-center cursor-pointer" for="condition">
                            <div class="condition-control inline-flex">
                                <input type="checkbox" value="accepte" name="condition" id="condition"
                                    class="sr-only peer">
                                <div
                                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600">
                                </div>
                                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">J'accepte
                                    de
                                    recevoir des messages texte du gym</span>
                            </div>
                            <div class="errorMessage text-red-600"></div>
                        </label>
                    </div>

                    <div class="col-span-8 col-start-3 flex justify-around">
                        <button type="submit" class=" px-4 py-2 bg-green-800 text-white rounded-lg">Inscription</button>
                        <button type="button" id="close-modal"
                            class="mr-2 px-4 py-2 bg-gray-500 text-white rounded-md">Annuler</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
